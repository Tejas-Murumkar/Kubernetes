apiVersion: apps/v1
kind: ReplicaSet
metadata:
 name: nginx-app
 labels:
    app: nginx-app
spec:
  replicas: 3
  selector:
     matchLabels:
       app: nginx-app
  template:
     metadata:
       name: nginx-temp
       labels:
          app: nginx-app
     spec:
       containers:
        - name: nginx-cont
          image: nginx:latest
          ports:
          - containerPort: 80
